# git-cliff ~ default configuration file
# https://git-cliff.org/docs/configuration
#
# Lines starting with "#" are comments.
# Configuration options are organized into tables and keys.
# See documentation for more information on available options.

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**âš ï¸ CHANGE**] {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
# template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# remove the leading and trailing s
trim = true
# postprocessors
postprocessors = [
  # { pattern = '<REPO>', replace = "https://github.com/DamChtlv/git-template" }, # replace repository URL
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  # Replace fancy emoji commit msg by basic text
  { pattern = 'âœ¨ Feat', replace = "feat"},
  { pattern = 'ğŸ› Fix', replace = "fix"},
  { pattern = 'ğŸšœ Ticket', replace = "ticket"},
  { pattern = 'ğŸ”¨ Refact', replace = "refact"},
  { pattern = 'ğŸ“š Doc', replace = "doc"},
  { pattern = 'ğŸ£ First', replace = "first"},
  { pattern = 'ğŸ¨ Style', replace = "style"},
  { pattern = 'ğŸ§ª Test', replace = "test"},
  { pattern = 'ğŸ¤– CI', replace = "ci"},
  { pattern = 'ğŸ” Revert', replace = "revert"},
]
# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat|^Feat|^âœ¨ Feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix|^Fix|^ğŸ› Fix", group = "<!-- 1 -->ğŸ› Bugs fixed" },
  { message = "^ticket|^Ticket|^client|^Client|^ğŸšœ Ticket", group = "<!-- 2 -->ğŸšœ Ticket" },
  { message = "^update|^refact|^maj|^Update|^Refact|^Maj|^ğŸ”¨ Refact", group = "<!-- 6 -->ğŸ”¨ Update" },
  { message = "^doc|^Doc|^ğŸ“š Doc", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^init|^Init|^first|^First|^ğŸ£ First", group = "<!-- 4 -->ğŸ’¡ Initialisation" },
  { message = "^style|^Style|^ğŸ¨ Style", group = "<!-- 5 -->ğŸ¨ Style" },
  { message = "^test|^Test|^ğŸ§ª Test", group = "<!-- 7 -->ğŸ§ª Testing" },
  { message = "^chore|^Chore|^ci|^CI|^ğŸ¤– CI", group = "<!-- 8 -->âš™ï¸ Miscellaneous Tasks (CI...)" },
  { message = "^revert|^Revert|^ğŸ” Revert", group = "<!-- 9 -->â—€ï¸ Revert" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for matching git tags
# tag_pattern = "v[0-9].*"
# regex for skipping tags
# skip_tags = ""
# regex for ignoring tags
# ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
